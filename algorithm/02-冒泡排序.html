  <body>
    <script>
      //冒泡排序
      //厉害啊 牛逼啊

      function bubleSort(unsorted) {
        let tempArray = []
        let i = unsorted.length
        while (i > 0) {
          for (let j = 0; j < i - 1; j++) {
            if (unsorted[j] > unsorted[j + 1]) {
              tempArray = unsorted[j]
              unsorted[j] = unsorted[j + 1]
              unsorted[j + 1] = tempArray
            }
          }
          i--
        }
        return unsorted
      }

      console.log(bubleSort([1, 4, 6, 0, 3]))
    </script>
  </body>
