    <script>
      //快速排序
      function quickSort(unsorted) {
        let length = unsorted.length
        if (length < 2) {
          return unsorted
        }

        let pivot = unsorted.pop()
        console.log(pivot, "基准")

        let less = []
        let greater = []

        //为什么会溢出？？？？
        // for (let i = 0; i < length; i++) {
        //   if (unsorted[i] < pivot) {
        //     minunsorted.push(unsorted[i])
        //   } else {
        //     maxunsorted.push(unsorted[i])
        //   }
        // }
        unsorted.forEach(element => {
          if (element < pivot) {
            less.push(element)
          } else {
            greater.push(element)
          }
        })

        return quickSort(less)
          .concat([pivot])
          .concat(quickSort(greater))
      }
      console.log(quickSort([1, 13, 29, 4, 15, 0, 32]))
    </script>
  </body>
