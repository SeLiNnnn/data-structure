<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isValid(s) {
        if (s.length % 2 != 0) {
          return false
        }
        const hashMap = {
          "{": "}",
          "[": "]",
          "(": ")"
        }
        let stack = []
        for (let i = 0, length = s.length; i < length; i++) {
          if (hashMap[s[i]]) {
            stack.push(s[i])
          } else {
            var temp = hashMap[stack.pop()]
            if (temp !== s[i]) {
              console.log(false)
            }
          }
        }

        if (stack.length === 0) {
          console.log(true)
        }
      }
      isValid("(]")
    </script>
  </body>
</html>
