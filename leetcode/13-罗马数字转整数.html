    <script>
      function Roma(n) {
        var hashNum = {
          I: 1,
          V: 5,
          X: 10,
          L: 50,
          C: 100,
          D: 500,
          M: 1000
        }

        var rst = 0
        for (let i = 0, length = n.length; i < length; i++) {
          hashNum[n[i]] < hashNum[n[i + 1]]
            ? (rst -= hashNum[n[i]])
            : (rst += hashNum[n[i]])
        }
        console.log(rst)
        return rst
      }
      Roma("MCMXCIV")
