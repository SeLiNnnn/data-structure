    <script>
      function isPalindrome(x) {
        if (x < 0 || (x % 10 === 0 && x !== 0)) return false
        var n = 0
        while (x > n) {
          n = n * 10 + (x % 10)
          x = (x - (x % 10)) / 10
        }

        console.log(x === n || x === Math.floor(n / 10) ? true : false)
      }
      isPalindrome(123321)
